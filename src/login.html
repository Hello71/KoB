<!DOCTYPE html>
<html>
    <head>
        <title>Login to KoB HTML5 interface</title>
    </head>
    <body>
        <p>Copy and paste this into a KoB tab/window:</p>
        <pre>javascript:alert(/[a-z0-9]+/.exec(document.cookie))</pre>
        <p>Copy and paste the result into the box below.</p>
        <form action="/login" method="post">
            <p>
                <label for="cookie">SESSIONID/JSESSIONID: </label>
                <input type="text" name="cookie">
            </p>
            <p>
                <input type="submit" value="Log in">
            </p>
        </form>
    </body>
</html>
